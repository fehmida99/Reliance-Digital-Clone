<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
         width: 350px;
         height:500px;
         margin-top: 70px;
         margin-left: 540px;
         border-radius: 20px;
         box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
         border: 1px solid white;
         text-align: center;
         /* height: 100vh; */
      }
      .container>#but{
        width: 300px;
        height: 35px;
        /* border-radius: 20px; */
        background-color: rgb(177, 18, 18);
        color: white;
        font-weight:bold;
        font-size: 20px;
        border: 1px solid white;
      }
      .big{
        width:300px;
        height:25px;
        text-align: center;
        
      }

    </style>
</head>
<body>
  
        <div class="container">
            <h1>Register New Account</h1>
            <label> First Name </label><br>
            <input class="big"  type="text" name="" id="naam" placeholder="Enter First Name"><br><br>
            
            <label>Email Address</label><br>
            <input class="big" type="text" id="ema" placeholder="Enter Email" required><br><br>
            <label for="">Mobile no.</label><br>
            <input class="big" id="num" type="tel"placeholder="Enter Mobile Number"><br><br>
            <label>Password</label><br>
            <input class="big" type="password" id="password" placeholder="Create Password (atleast 8 characters)"><br><br>
            <label>Confirm Password</label><br>          
            <input class="big" type="text" id="cnf" placeholder="Confirm Password"><br>
            <p>Already Registered? <a style="color: red; text-decoration: none;" href="login.html">LOGIN</a> </p>    
            <button id="but"> SIGN UP </button>
    
        </div>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click", fun2);

let arr= JSON.parse(localStorage.getItem("cart"))||[];

function fun2() {
    let name = document.querySelector("#naam").value;
    // let last = document.querySelector("#last").value;
    let email = document.querySelector("#ema").value;
    let mobile = document.querySelector("#num").value;
    let password = document.querySelector("#password").value;
    let confirm = document.querySelector("#cnf").value;
    if( password!==confirm ){
        
        alert("Wrong Password ");
        return;
    }else{
    let dataobj={
        name,
        // last,
        email,
        mobile,
        password,
        confirm,

    };
arr.push(dataobj);
localStorage.setItem("cart",JSON.stringify(arr))
window.location.href="login.html";
}
  
}
</script>
